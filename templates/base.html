<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    
  <!-- p5.js and ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
    {% block custom_styles %}{% endblock %}
  
</head>
<body class="overflow-auto height-auto min-height-100%">

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent ">
        <div class="container">
           <!-- logo -->
          <a class="navbar-brand fs-4" href="{{ url_for('home') }}">CricAnalytics</a>
          <!-- toggle btn -->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- side bar -->
          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <!-- sidebar header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">CricAnalytics</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- sidebar body -->
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item max-2">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}" >Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="{{ url_for('analyze') }}">Analyze</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{{ url_for('cricketknowledge') }}">CricKnowledge</a>
                  </li>
              </ul>
             <!-- Home Page: Show "Logout" Button -->
            {% if request.endpoint == 'home' and 'user_id' in session %}
            <li style="float:right"><a href="{{ url_for('logout') }}">Logout</a></li>
        <!-- Other Pages: Show "Cross Sign" Button -->
        {% elif 'user_id' in session %}
            <li style="float:right"><a href="{{ url_for('home') }}">âœ–</a></li>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="content">
        {%block content%} {%endblock%}
      </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
